<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <li id="date"></li>
          <li id="description">Clear</li>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="" alt="" id="icon" />
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit">째F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                    <p>Thu</p>
                </div>

                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt=""
                  width="35"
                />
               <div class="weather-forecast-temperature">
                <span class="maximum-temperature">
                    18째
                </span>
                <span class="minimum-temperature">
                    12째
                </span>
               </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Moji-shah/Moji-Weath-App" target="_blank"
            >Open source code,</a
          >by Moji Shahmohammadi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
